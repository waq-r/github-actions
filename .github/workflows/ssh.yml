on:
  - push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set Up SSH
        run: |
          mkdir -p ~/.ssh
          ls ~/.ssh -al
          echo "$SSH_PRIVATE_KEY"  | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ls ~/.ssh -al
          ssh-keyscan -H echo "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      #   run: |
      #     echo "${{ secrets.PASSPHRASE }}" | \
      #     mkdir -p ~/.ssh
      #     eval `ssh-agent -s`
      #     ssh-add <(echo "${SSH_PRIVATE_KEY}" | base64 --decode | tr -d "\r")
      #     ssh-keyscan -H echo "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
      #     chmod 644 ~/.ssh/known_hosts

      - name: SSH into remote Server and execute eommand
        run: |
          echo "${{ secrets.PASSPHRASE }}" | \
          ssh -i echo "$SSH_PRIVATE_KEY"  | base64 --decode ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'echo "Hello from GitHub Actions!"'
